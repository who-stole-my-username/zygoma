[main]
gamma-correct-blending=false
dpi-aware=yes
initial-window-mode=maximized
font=CaskaydiaMono Nerd Font:size=6
font-bold=CaskaydiaMono Nerd Font:weight=bold:size=6
font-bold-italic=CaskaydiaMono Nerd Font:weight=bold:slant=italic:size=6
font-italic=CaskaydiaMono Nerd Font:slant=italic:size=6
pad=5x5 center

[colors]
background=2E3440
foreground=ECEFF4

[security]
osc52=enabled

[scrollback]
lines=2000
multiplier=10.0
indicator-format=line

[cursor]
unfocused-style=hollow
blink=yes

[mouse]
hide-when-typing=true

[key-bindings]
search-start=Control+Shift+f
