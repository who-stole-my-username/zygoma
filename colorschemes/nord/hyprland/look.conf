general { 
    gaps_in = 5
    gaps_out = 5

    border_size = 3

    col.active_border = rgb(81A1C1) rgb(81A1C1) rgb(81A1C1) rgb(81A1C1) 45deg
    col.inactive_border = rgb(2E3440) rgb(2E3440) rgb(2E3440) rgb(2E3440) 45deg

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 10
        passes = 1
        contrast = 0.8
        vibrancy = 0.2
        new_optimizations = true
        ignore_opacity= false
    }
}

animations {
    enabled = true

    # Bezier curves
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = softSnap, 0.4, 0, 0.2, 1
    bezier = fluent, 0, 0, 0.2, 1

    # Windows
    animation = windows, 1, 5, overshot, popin 80%
    animation = windowsIn, 1, 5, overshot, popin 80%
    animation = windowsOut, 1, 4, smoothOut, popin 95%
    animation = windowsMove, 1, 4, softSnap

    # Layers
    animation = layersIn, 1, 3, smoothIn, slide right
    animation = layersOut, 1, 2, softSnap, slide right

    # Fade
    animation = fade, 1, 4, smoothIn
    animation = fadeIn, 1, 4, smoothIn
    animation = workspaces, 1, 5, overshot, slidefade 30%
    animation = fadeOut, 1, 4, smoothOut
    animation = fadeSwitch, 1, 4, smoothIn
    animation = fadeShadow, 1, 4, smoothIn
    animation = fadeDim, 1, 4, smoothIn
    animation = fadeDpms, 1, 4, smoothIn

    # Workspaces
    animation = workspaces, 1, 5, overshot, slidefade 30%
}

dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    
}

misc { 
    force_default_wallpaper = 0 
    disable_hyprland_logo = true 
    disable_splash_rendering = true
    vrr = 0
}
